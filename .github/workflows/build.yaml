name: Unit tests, build and test build

on:
  push:
    branches: [ main, start ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          # node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm lint
      - run: npm test:unit
      - run: npm build
